<section class="userProfile">
  <div class="container">

    <div id="sidebar-main" class="sidebar sidebar-default sidebar-separate">
      <div class="sidebar-content">
        <div class="row no-gutters">
          <div class="col-md-3 pr-3">
            <div class="sidebar-category sidebar-default">
              <div class="sidebar-user">
                <div class="category-content" >
                  <div class="image-upload">
                    <div *ngIf='this.comingUser ==null; else img'>
                    <img class="mr-1" width="300px" height="300px" src= '' >
                    </div>
                    <ng-template #img>
                    <img class="mr-1" width="300px" height="300px" [src]= 'this.comingUser.img' >

                    </ng-template>

                    <label for="file-input" class="file-icons">
                      <i class="fas fa-camera"></i>
                    </label>
                    <input id="file-input" type="file" accept=".jpg,.jpeg" (change)="readUrl($event)" />
                  </div>
                  <div class="media-body">
                    <h5 class="mt-0">Name:{{this.userName}}</h5>
                  </div>
                  <div class="media-body">
                    <h5 class="card-text">Email:{{this.userEmail}}</h5>
                  </div>
                </div>
              </div>
            </div>
            <div class="sidebar-category sidebar-default">
              <div class="category-title">
                <h5>User Detail</h5>
              </div>
              <div class="category-content py-2">
                <ul id="sidebar-editable-nav" class="nav flex-column">
                  <li class="nav-item">
                    <a href="/admin/customers" class="nav-link active">
                      <i class="far fa-user"></i>
                      My account
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="/admin/resettest" class="nav-link">
                      <i class="far fa-clipboard"></i>
                      Orders
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="/admin/logout"  class="nav-link">
                      <i class="fas fa-sign-out-alt"></i>
                      Log out
                    </a>
                  </li>
                </ul>
                <!-- /Nav -->
              </div>
              <!-- /Category Content -->
            </div>
            <!-- /Sidebar Category -->
          </div>

          <div class="col-md-9">
            <div class="content-wapper py-3">

              <div class="row d-flex justify-content-center">
                <div class="col-md-8">
                  <div class="card mb-3">
                    <div class="header-card">

                      <div class="card-header">
                        <span>Account Details</span>
                        <i class="fas fa-pen"></i>
                      </div>
                    </div>
                    <div class="card-body">
                      <div class="media-body" >
                        <h6 class="card-title">Name:{{this.userName}}</h6>
                        <div class="media-body" >

                          <p class="card-text">Email:{{this.userEmail}}</p>
                        </div>
                        <button type="button" class="btn btn-primary mt-4 px-5">Edit</button>
                      </div>
                    </div>
                  </div>

                </div>
                <div class="col-md-8">
                  <div class="card mb-3">
                    <div class="card-header">
                      <span> Orders</span>
                      <i class="fab fa-opencart"></i>
                    </div>
                    <div class="card-body">
                      <h6 class="card-title">You have placed no orders yet!</h6>
                      <p class="card-text">All your orders will be saved here for you.</p>
                      <button type="button" class="btn btn-primary">CONTINUE SHOPPING</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-offer-product></app-offer-product>

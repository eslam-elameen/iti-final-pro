<main class="blog">
  <div class="container">
    <h2 class="text-center pt-5 pb-5">Our Tips</h2>
    <div class="row">
      <div>
        <div *ngFor="let item of posts" [id]="item.id" class="cards style-card">
      
          <div class="col-md-4">
            <img class="card-img-top" src="{{ item.img }}" alt="Card image cap">
          </div>
          <div class="col-md-8">
           
            <div class="card-parghrph">
              <h6 class="card-title">{{ item.title }}</h6>

              <p class="lead mb-5 mt-4">{{ item.descrtionDog }}</p>
              <div class="rate-wapper">
                <div class="dtn-details">
                  <button class="card-link btn btn-primary" routerLink="/blog/{{item.id}}">Learn More</button>
                </div>
               
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
</main>

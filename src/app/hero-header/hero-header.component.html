
<owl-carousel-o [options]="customOptions"  #owlCat>
  <ng-container>
    <ng-template carouselSlide *ngFor="let img of images">
      <!-- <div *ngIf ="img.id = slide"> -->
      <div class="card">
        <div class="card-img">
          <img class="card-img-top image" [src]="img.img" alt="Card image cap">
          <div class="container">
            <div class="carousel-captionTwo__title d-flex align-items-center">
              <i class="fas fa-play"></i>
              <h3 class="wow fadeInLeft" data-wow-delay=".1s">NEW ARRIVALS</h3>
            </div>
            <div class="carousel-captionTwo__paraghaph d-flex align-items-center">
              <i class="fas fa-play"></i>
              <p class="wow fadeInLeft" data-wow-delay=".5s"> SALE UP TO 40% OFF</p>
            </div>
          </div>
        </div>
      </div>
    <!-- </div> -->
    </ng-template>
  </ng-container>
</owl-carousel-o>

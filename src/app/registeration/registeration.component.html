<div class="register">
    <div class="container">
        <div class="card card_container">
            <div class="card_photo">


<!-- <div class="row"> -->

                <form class="form-group" [formGroup]='registrationForm' (ngSubmit)='onregisterSubmit(registrationForm)'>

                    <div class="form-design align-items-center">
                        <div class="form-group col-md-4">
                            <!-- <label class="form-check-label" for="userName"> -->
                            <input type="text" class="form-control input100" id="userName" formControlName='name'
                                placeholder="enter your name " id="uname">
                            <div
                                *ngIf='registrationForm.controls.name.hasError("pattern")&&registrationForm.controls.name.touched' class="alert alert-danger" role="alert">
                                must contain 6 carchter between a-z 0-9
                            </div>
                            <div
                                *ngIf='registrationForm.controls.name.hasError("required")&&registrationForm.controls.name.touched' class="alert alert-danger" role="alert">
                                confirm password is required
                            </div>
                            <!-- </label> -->
                        </div>

                        <div class="form-group col-md-4">
                            <input type="text" class="form-control input100" formControlName='email'
                                placeholder="enter your email ">
                            <div
                                *ngIf='registrationForm.controls.email.hasError("pattern")&&registrationForm.controls.email.touched' class="alert alert-danger" role="alert">
                                the email should be ex : dsa@gmail.com
                            </div>
                            <div
                                *ngIf='registrationForm.controls.email.hasError("required")&&registrationForm.controls.email.touched' class="alert alert-danger" role="alert">
                                confirm password is required
                            </div>
                        </div>

                        <div class="form-group col-md-4">
                            <input type="password" class="form-control input100" formControlName='password'
                                placeholder="enter your password">
                            <div
                                *ngIf='registrationForm.controls.password.hasError("pattern")&&registrationForm.controls.password.touched' class="alert alert-danger" role="alert">
                                the password should contain ex :a-z,A-Z,0-9,!@#
                            </div>

                            <div
                                *ngIf='registrationForm.controls.password.hasError("required")&&registrationForm.controls.password.touched' class="alert alert-danger" role="alert">
                                confirm password is required
                            </div>
                        </div>

                        <div class="form-group col-md-4">
                            <input type="password" class="form-control input100" formControlName='confirmPassword'
                                placeholder="confirm your password ">
                            <div
                                *ngIf='registrationForm.controls.confirmPassword.hasError("match")&&registrationForm.controls.confirmPassword.touched' class="alert alert-danger" role="alert">
                                password dosen't match
                            </div>

                            <div
                                *ngIf='registrationForm.controls.confirmPassword.hasError("required")&&registrationForm.controls.confirmPassword.touched' class="alert alert-danger" role="alert">
                                confirm password is required
                            </div>
                            <button routerLink="/profile" type="submit" class="btn btn-primary" [disabled]="!registrationForm.valid">Submit</button>

                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- </div> -->
    </div>
</div>

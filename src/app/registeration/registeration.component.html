<div class="register">
    <div class="container">
        <div class="card card_container">
            <div class="card_photo">



                <form [formGroup]='registrationForm' (ngSubmit)='onregisterSubmit(registrationForm)'>

                    <div class="form-row justify-content-center">
                        <div class="form-group col-md-4">
                            <!-- <label class="form-check-label" for="userName"> -->
                            <input type="text" class="form-control" id="userName" formControlName='name'
                                placeholder="enter your name " id="uname">
                            <div
                                *ngIf='registrationForm.controls.name.hasError("pattern")&&registrationForm.controls.name.touched'>
                                must contain 6 carchter between a-z 0-9
                            </div>
                            <div
                                *ngIf='registrationForm.controls.name.hasError("required")&&registrationForm.controls.name.touched'>
                                confirm password is required
                            </div>
                            <!-- </label> -->
                        </div>

                        <div class="form-group col-md-4">
                            <input type="text" class="form-control" formControlName='email'
                                placeholder="enter your email ">
                            <div
                                *ngIf='registrationForm.controls.email.hasError("pattern")&&registrationForm.controls.email.touched'>
                                the email should be ex : dsa@gmail.com
                            </div>
                            <div
                                *ngIf='registrationForm.controls.email.hasError("required")&&registrationForm.controls.email.touched'>
                                confirm password is required
                            </div>
                        </div>

                        <div class="form-group col-md-4">
                            <input type="password" class="form-control" formControlName='password'
                                placeholder="enter your password">
                            <div
                                *ngIf='registrationForm.controls.password.hasError("pattern")&&registrationForm.controls.password.touched'>
                                the password should contain ex :a-z,A-Z,0-9,!@#
                            </div>

                            <div
                                *ngIf='registrationForm.controls.password.hasError("required")&&registrationForm.controls.password.touched'>
                                confirm password is required
                            </div>
                        </div>

                        <div class="form-group col-md-4">
                            <input type="password" class="form-control" formControlName='confirmPassword'
                                placeholder="confirm your password ">
                            <div
                                *ngIf='registrationForm.controls.confirmPassword.hasError("match")&&registrationForm.controls.confirmPassword.touched'>
                                password dosen't match
                            </div>

                            <div
                                *ngIf='registrationForm.controls.confirmPassword.hasError("required")&&registrationForm.controls.confirmPassword.touched'>
                                confirm password is required
                            </div>
                        </div>
                    </div>

                    <button routerLink="/profile" type="submit" class="btn btn-primary"
                        [disabled]="!registrationForm.valid">Submit</button>
                </form>
            </div>

        </div>
    </div>
</div>

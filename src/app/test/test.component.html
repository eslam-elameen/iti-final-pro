<owl-carousel-o class="w-100"  [options]="customOptions" #owlCat>
    <ng-container *ngFor="let slide of images ">
        <ng-template carouselSlide>
            <div class="slide col-md-12 style-none">
                <img class="img-fluid" [src]="slide.img">
            </div>
        </ng-template>
       
    </ng-container>
</owl-carousel-o>

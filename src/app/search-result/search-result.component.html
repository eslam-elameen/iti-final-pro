<div class="sideBar-section">
  <div class="container">
    <div class="row">
      <div class="col-md-3 side-bar">
        <div class="card border-primary mb-3">
          <h5 class="card-header">Categories</h5>
          <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center">

              <input type="checkbox" #dog id="box-1" name="dog" value="" [(ngModel)]="dogCatogery"
                (ngModelChange)=getCatogery(dogCatogery,dog.name)>
              <label for="box-1">Dog</label>

            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <input #cat type="checkbox" name="cat" value="" id="box-2" [(ngModel)]="catCatogery"
                (ngModelChange)=getCatogery(catCatogery,cat.name)>
              <label for="box-2">Cat</label>
            </li>
          </ul>
        </div>
        <div class="card border-primary mb-3">

          <h5 class="card-header">Food & accessories</h5>
          <ul class="list-group list-group-flush">

            <li class="list-group-item d-flex justify-content-between align-items-center">
              <input #dryFood type="checkbox" name="Dry Food" id="box-3" value="" [(ngModel)]="dryFoodkind"
                (ngModelChange)=getKind(dryFoodkind,dryFood.name)>
              <label for="box-3">Dry Food</label>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <input #wetFood type="checkbox" name="Wet Food" id="box-4" value="" [(ngModel)]="wetFoodkind"
                (ngModelChange)=getKind(wetFoodkind,wetFood.name)>
              <label for="box-4">Wet Food</label>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <input #treat type="checkbox" name="Treat" id="box-5" value="" [(ngModel)]="treatKind"
                (ngModelChange)=getKind(treatKind,treat.name)>
              <label for="box-5">Treat</label>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <input #shampo type="checkbox" name="shampoo" id="box-6" value="" [(ngModel)]="shampoKind"
                (ngModelChange)=getKind(shampoKind,shampo.name)>
              <label for="box-6">Shampoo</label>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <input #toys type="checkbox" name="toys" id="box-7" value="" [(ngModel)]="toysKind"
                (ngModelChange)=getKind(toysKind,toys.name)>
              <label for="box-7">toys</label>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <input #spray type="checkbox" name="spray" id="box-8" value="" [(ngModel)]="sprayKind"
                (ngModelChange)=getKind(yy,spray.name)>
              <label for="box-8">accessories</label>
            </li>
          </ul>
        </div>
        <div class="card border-primary mb-3">
          <h5 class="card-header">Store</h5>
          <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <input #mrBet type="checkbox" name="Mr.pets" id="box-9" value="" [(ngModel)]="mrbetStore"
                (ngModelChange)=getStoreName(mrbetStore,mrBet.name)>
              <label for="box-9">Mr.pets</label>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <input #petYard type="checkbox" name="Pet Yard" id="box-10" value="" [(ngModel)]="petYardStore"
                (ngModelChange)=getStoreName(petYardStore,petYard.name)>
              <label for="box-10">Pet Yard</label>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <input #Pettix type="checkbox" name="Pettix" id="box-11" value="" [(ngModel)]="PettixStore"
                (ngModelChange)=getStoreName(PettixStore,Pettix.name)>
              <label for="box-11">Pettix</label>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <input #pinkyShop type="checkbox" name="Bow Wow Pet Shop" id="box-12" value=""
                [(ngModel)]="pinkyShopStore" (ngModelChange)=getStoreName(pinkyShopStore,pinkyShop.name)>
              <label for="box-12">Pinky Pet Shop</label>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <input #sevenPet type="checkbox" name="7 pets" id="box-13" value="" [(ngModel)]="sevenPetStore"
                (ngModelChange)=getStoreName(sevenPetStore,sevenPet.name)>
              <label for="box-13">7 pets</label>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <input #petOffice type="checkbox" name="pets Office" id="box-14" value="" [(ngModel)]="petOfficeStore"
                (ngModelChange)=getStoreName(petOfficeStore,petOffice.name)>
              <label for="box-14">pets Office</label>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-9">
        <!-- <div class="row"> -->
        <div *ngIf="count ===0 ; else empty" class="row">
          <div class="col-md-4 mb-4 col-sm-12" *ngFor='let item of searchData'>
            <div class="card">
              <div class="card-wrapper">
                <img src="{{item.img}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <div class="header-wapper">
                    <h5 class="card-title">{{item.productTitle}}</h5>
                    <span class="storeName">{{item.storeName}}</span>
                    <div>
                    </div>
                  </div>
                  <div class="card-body-detail ">
                    <span class="price">{{item.price}} EGP</span>
                  </div>
                </div>
                <div class="cart-section">
                  <button class="btn btn-primary p3" style="width: 100%;"><i class="fas fa-shopping-cart mr-3"></i>Add
                    To cart</button>
                </div>
              </div>
            </div>
          </div>




          <ng-template #empty>
            <div class="col-md-4 mb-4 col-sm-12" *ngFor='let item of filterdData'>
              <div class="card">
                <img src="{{item.img}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{item.productTitle}}</h5>
                  <div>
                    <!-- <p class="card-text">{{item.kind}}</p> -->
                    <span class="card-text">{{item.storeName}}</span>
                    <span class="card-text">price : {{item.price}}</span>
                  </div>
                  <a href="#" class="btn btn-primary">Add To Cart <i class="fas fa-shopping-cart"></i></a>
                </div>
              </div>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>






</div>



<div class="sideBar-section">
  <div class="container">
    <div class="row">
      <div class="col-md-3 side-bar" >
        <h5>Categories</h5>
        <ul class="list-group list-group-flush "*ngFor='let cat of checkBoxCat'>
          <li class="list-group-item d-flex justify-content-between align-items-center" (change)=filterGetCat($event)>{{cat}}
            <span class="badge badge-primary badge-pill"><input class="check" type="checkbox" name="{{cat}}" id=""
              value=""  ></span>
          </li>
        </ul>
        <h5>Food's Type</h5>
        <ul class="list-group list-group-flush" *ngFor='let kin of checkBoxkind'>
          <li class="list-group-item d-flex justify-content-between align-items-center">{{kin}}
            <span class="badge badge-primary badge-pill"><input  type="checkbox" name="{{kin}}" id=""
              value="" class="check"   (change)=filterGetKind($event)></span>
          </li>
        </ul>
        <h5>Store</h5>
        <ul class="list-group list-group-flush" *ngFor = 'let stor of checkBoxStore'>
          <li class="list-group-item d-flex justify-content-between align-items-center">{{stor}}
            <span class="badge badge-primary badge-pill"><input  type="checkbox" name="{{stor}}" id=""
                value="" class="check"  (change)=filterGetStore($event)></span>
          </li>
         
        </ul>
      </div>
      <div class="col-md-9">
        <select name="" id="" (change)='sortData($event)'>
          <option value="0">
            none
          </option>
          <option value="1">
            A-Z
          </option>
          <option value="2">
            price Low To High
          </option>
        </select>
        <div class="row">
          <div class="alert alert-danger" role="alert" *ngIf='searchData.length ==0'>
           <h4>No Data Found</h4> 
  
        </div>
          <div  *ngIf="counter ===0 ; else empty" class="row">
            <div class="col-md-4 mb-4 col-sm-12" *ngFor='let item of returnedArray'>
           
            
              <div class="card">
                <img src="{{item.img}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{item.productTitle}}</h5>
                  <div>
                    <p class="card-text">{{item.kind}}</p>
                    <!-- <span class="card-text">{{item.storeName}}</span> -->
                    <span class="card-text">price : {{item.price}}</span>
                  </div>
                  <a href="#" class="btn btn-primary">Add To Cart <i class="fas fa-shopping-cart"></i></a>
                </div>
              </div>
              
            </div>
          </div>
          <ng-template #empty>
            <div class="col-md-4 mb-4 col-sm-12" *ngFor='let item of returnedFilterArray'>
              <div class="card">
                <img src="{{item.img}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{item.productTitle}}</h5>
                  <div>
                    <p class="card-text">{{item.kind}}</p>
                    <!-- <span class="card-text">{{item.storeName}}</span> -->
                    <span class="card-text">price : {{item.price}}</span>
                  </div>
                  <a href="#" class="btn btn-primary">Add To Cart <i class="fas fa-shopping-cart"></i></a>
                </div>
              </div>
            </div>
            

          </ng-template>
        </div>
        </div>
      </div>
    </div>
</div>
<div>
  <div *ngIf='searchData.length > 0 && counter ===0 ;else page' >
    <div>
    <pagination [totalItems]="searchData.length" (pageChanged)="pageChanged($event)"></pagination>
    </div>
  </div>
      <ng-template #page>
        <div>
          <pagination [totalItems]="fiterCheck.length" (pageChanged)="pageChanged($event)"></pagination>
        </div>
      </ng-template>
</div>

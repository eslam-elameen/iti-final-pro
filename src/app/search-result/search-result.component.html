<div class="sideBar-section">
  <div class="container">
    <div class="row">
      <div class="col-md-3 side-bar">
        <h5>Categories</h5>
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between align-items-center">dog
            <span class="badge badge-primary badge-pill"><input #check type="checkbox" name="Pettix" id="" value=""
                [(ngModel)]="tex"></span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">cat
            <span class="badge badge-primary badge-pill"><input #check2 type="checkbox" name="Mr.pets" id="" value=""
                [(ngModel)]="tex2"></span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">Bird
            <span class="badge badge-primary badge-pill"><input #check type="checkbox" name="Pettix" id=""
                value=""></span>
          </li>
        </ul>
        <h5>Food's Type</h5>
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between align-items-center">Dry Food
            <span class="badge badge-primary badge-pill"><input #check type="checkbox" name="Pettix" id=""
                value=""></span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">wet Food
            <span class="badge badge-primary badge-pill"><input #check2 type="checkbox" name="Mr.pets" id=""
                value=""></span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">Treat
            <span class="badge badge-primary badge-pill"><input #check2 type="checkbox" name="Mr.pets" id=""
                value=""></span>
          </li>
        </ul>

        <h5>Gromming</h5>
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between align-items-center">Shampoo
            <span class="badge badge-primary badge-pill"><input #check type="checkbox" name="Pettix" id=""
                value=""></span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">toys
            <span class="badge badge-primary badge-pill"><input #check2 type="checkbox" name="Mr.pets" id=""
                value=""></span>
          </li>
        </ul>

        <h5>accessories</h5>
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between align-items-center">toys
            <span class="badge badge-primary badge-pill"><input #check2 type="checkbox" name="Mr.pets" id=""
                value=""></span>
          </li>
        </ul>
        <h5>Store</h5>
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between align-items-center">Mr.pets
            <span class="badge badge-primary badge-pill"><input #check type="checkbox" name="Pettix" id=""
                value=""></span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">Pet Yard
            <span class="badge badge-primary badge-pill"><input #check2 type="checkbox" name="Mr.pets" id=""
                value=""></span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">Pettix
            <span class="badge badge-primary badge-pill"><input #check2 type="checkbox" name="Mr.pets" id=""
                value=""></span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">Pinky Pet Shop
            <span class="badge badge-primary badge-pill"><input #check2 type="checkbox" name="Mr.pets" id=""
                value=""></span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">7 pets
            <span class="badge badge-primary badge-pill"><input #check2 type="checkbox" name="Mr.pets" id=""
                value=""></span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">pets Office
            <span class="badge badge-primary badge-pill"><input #check2 type="checkbox" name="Mr.pets" id=""
                value=""></span>
          </li>
        </ul>
      </div>

      <div class="col-md-9">
        <div class="row">
          <div class="col-md-4 mb-4 col-sm-12" *ngFor='let item of searchData'>
            <div class="card">
              <img src="{{item.img}}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{item.productTitle}}</h5>
                <div>
                  <p class="card-text">{{item.kind}}</p>
                  <!-- <span class="card-text">{{item.storeName}}</span> -->
                  <span class="card-text">price : {{item.price}}</span>
                </div>
                <a href="#" class="btn btn-primary">Add To Cart <i class="fas fa-shopping-cart"></i></a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

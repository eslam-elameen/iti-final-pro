<div class="row">
  <div class="card col-md-3" *ngFor = 'let item of searchData  '  >
    <img src="{{item.img}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{item.productTitle}}</h5>
      <p class="card-text">{{item.kind}}</p>
      <p class="card-text">{{item.storeName}}</p>

      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
</div>


<input #check type="checkbox" name="Pettix" id="" value=""  [(ngModel)]="tex" >

<div class="row">
  <!-- <div *ngIf="filterdData.length === 0; else empty" class="row" > -->
    <div class="card col-md-3" *ngFor = 'let item of searchData | filterResult:tex:check.name:"storeName"'  >
      <img src="{{item.img}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{item.productTitle}}</h5>
        <p class="card-text">{{item.kind}}</p>
        <p class="card-text">{{item.storeName}}</p>
  
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
 

  </div>

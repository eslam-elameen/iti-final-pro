<section class="section-login">
    <div class="section-login__wapper">
        <div class="container ">
            <form [formGroup]="login" (ngSubmit)="onLoginSubmit(login)">
                <div class="row">
                    <div class="col-md-8 col-sm-8 col-8">
                        <div class="form-design align-items-center">
                            <div class="header-signUp text-center">
                                <h2>log In</h2>
                            </div>
                            <div class="form-group col-xl-9 col-md-8 col-sm-8 col-8">
                                <label>Email address</label>
                                <input type="email" class="form-control input100" formControlName="email">
                                <div class="alert alert-danger mt-2" role="alert"
                                    *ngIf="login.controls.email.hasError('pattern') && login.controls.email.touched">
                                    *Your Email Must be like this: test@gamil.com
                                </div>
                                <div class="alert alert-danger mt-2" role="alert"
                                    *ngIf="login.controls.email.hasError('required') && login.controls.email.touched">
                                    *Your Email Is Required
                                </div>

                            </div>

                            <div class="form-group col-xl-9 col-md-8 col-sm-8 col-8">
                                <label>Password</label>
                                <input type="password" class="form-control input100 mb-5" formControlName="password">
                                <div class="alert alert-danger mt-2" role="alert"
                                    *ngIf="login.controls.password.hasError('pattern') && login.controls.password.touched">
                                    *pawword include spacial @ capital A lowercase a number 0-9
                                </div>
                                <div class="alert alert-danger mt-2" role="alert"
                                    *ngIf="login.controls.password.hasError('required') && login.controls.password.touched">
                                    *Your password Is Required
                                </div>
                                <span class="alert alert-danger" id="submitAlert" style='display: none;'>invalid email
                                    or
                                    password</span>
                                <button type="submit" class="btn btn-primary">Login</button>

                            </div>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

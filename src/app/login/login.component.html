<form [formGroup]="login" (ngSubmit)="onLoginSubmit(login)">
    <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" formControlName="email">
        <div class="alert alert-danger mt-2" role="alert"
            *ngIf="login.controls.email.hasError('pattern') && login.controls.email.touched">
            Your Email Must be like this: test@gamil.com
        </div>
        <div class="alert alert-danger mt-2" role="alert"
            *ngIf="login.controls.email.hasError('required') && login.controls.email.touched">
            Your Email Is Required
        </div>

    </div>
    <span>{{err}}</span>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password">
        <div class="alert alert-danger mt-2" role="alert"
            *ngIf="login.controls.password.hasError('pattern') && login.controls.password.touched">
            pawword include spacial @ capital A lowercase a number 0-9
        </div>
        <div class="alert alert-danger mt-2" role="alert"
            *ngIf="login.controls.password.hasError('required') && login.controls.password.touched">
            Your password Is Required
        </div>
    </div>

<span class="alert alert-danger" id="submitAlert" style='display: none;'>invalid email or password</span>
    <button type="submit"  class="btn btn-primary" >Login</button>

</form>

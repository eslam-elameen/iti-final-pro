<div class="media">
    <img class="mr-3" *ngIf="url" 
    alt="Generic placeholder image" width="300px" height="300px" [src]="userImg" >
    

    <div class="media-body">
      <h5 class="mt-0">Name:{{userName}}</h5>
      <h5 class="mt-0">Email:{{userEmail}}</h5>
    </div>
  </div>
  <input type="file" (change)="readUrl($event)" class="btn btn-primary" >

<div class="single-blog">
    <div class="container">
        <div class="header-section">
            <h3> <span> Our </span>Blog</h3>
            <p>best collection</p>
        </div>
        <owl-carousel-o class="w-100" [options]="customOptions" #owlCat>
            <div class="row">
            <ng-container *ngFor="let card of sets" class="col-md-4">
                <ng-template carouselSlide>
                    <div class="card mr-3">

                        <div class="card-img">
                            <img class="card-img-top image" [src]="card.img" alt="Card image cap">
                        </div>
                            <h5>{{card.title}}</h5>
                            <p class="lead">{{card.smallDesc}}</p>
                            <div class="content-overlay">
                                <div class="card-body content-details">
                                    <button class="btn btn-primary"><a routerLink="/randomProduct/{{card.id}}"></a>Learn More</button>
                                   
                                </div>
                            </div>
                        
                    </div>
                </ng-template>
            </ng-container>
        </div>
        </owl-carousel-o>
    </div>
</div>

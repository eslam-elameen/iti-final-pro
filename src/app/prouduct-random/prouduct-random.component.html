<div class="single-product">
    <div class="container">
        <div class="header-section wow fadeInRight">
            <h3> <span> Our </span>Products</h3>
            <p>best collection</p>
        </div>
        <div class="card-wrapper">
            <div class="row">
                <div class="col-md-3 col-sm-12" *ngFor="let card of sets">
                    <div class="card mb-3 mt-4 card-img wow fadeInUp">
                        <div class="card-wrapper">
                            
                            <div class="img-wrapper">
                                <img [src]="card.img" class="card-img-top" alt="...">
                            </div>
                            <div class="card-body">
                                <div class="header-wapper">
                                    <h5 class="card-title">{{card.productTitle}}</h5>
                                    <span class="storeName">{{card.storeName}}</span>
                                </div>
                                <div class="card-body-detail ">
                                    <div>
                                        <rating [max]="5" [(ngModel)]="y" [customTemplate]="tt"></rating>
                                        <!-- 
                                        <ng-template #tt let-i="index" < let-v="value">
                                        <button class="btn btn-{{i < v ? 'warning' : 'fontawesome'}}">
                                            {{i < v ? '&#9733;' : '&#9734;'}}
                                        </button>
                                        </ng-template> -->
                                    </div>
                                    <span class="price">{{card.price}} EGP</span>
                                </div>
                            </div>
                            <!-- <div class="cart-section">
                                <button class="btn btn-primary p3" style="width: 100%;"><i
                                        class="fas fa-shopping-cart mr-3"></i>Add To cart</button>
                            </div> -->
                        </div>
                        <div class="cart-section">
                            <button class="btn btn-primary btn-block p3" type="button" (click)="onAddToCart(card)"><i
                                    class="fas fa-shopping-cart mr-3"></i>Add To cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="single-product">
  <div class="container">
      <div class="header-section">
          <h3> <span> Our </span>Products</h3>
          <p>best collection</p>
      </div>
      <div class="sideBar-section">
        <div class="container">
          <div class="row">
            <div class="col-md-3 side-bar">
             
       
              <div class="card border-primary mb-3">
                <h5 class="card-header">Store</h5>
                <ul class="list-group list-group-flush" *ngFor = 'let stor of checkBoxStore'>
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    <input class="check"  type="checkbox" name="{{stor}}" id="{{stor}}-9" value="" (change)=filterGetStore($event)>
                    <label for="{{stor}}-9">{{stor}}</label>
                  </li>
                  
                </ul>
              </div>
            </div>
            <div class="col-md-9">
              <select name="" id="" (change)='sortData($event)'>
                <option value="0">
                  none
                </option>
                <option value="1">
                  A-Z
                </option>
                <option value="2">
                     Z-A
                </option>
                <option value="3">
                  price Low To High
                </option>
                <option value="4">
                  price High To low
                </option>
              </select>
              <div class="row">
               
                <div  *ngIf="counter ===0 ; else empty" class="row">
                  <div class="col-md-4 mb-4 col-sm-12" *ngFor='let item of returnedArray'>
                 
                  
                    <div class="card">
                      <div class="card-wrapper">
                        <div class="img-wrapper">
                          <img [src]="item.img" class="card-img-top" alt="..." routerLink="/randomProduct/{{item.id}}">
                        </div>
                        <div class="card-body">
                          <div class="header-wapper">
                            <h5 class="card-title">{{item.productTitle | slice:0:20}}</h5>
                            <span class="storeName">{{item.storeName | slice:0:10}}</span>
                          </div>
                          <div class="card-body-detail ">
                            <span class="kind">{{item.kind}}</span>
                            <span class="price">{{item.price}} EGP</span>
                          </div>
                        </div>
                        <div class="cart-section">
                          <button class="btn btn-primary btn-block p3" type="button" (click)="onAddToCart(card)"><i
                              class="fas fa-shopping-cart mr-3"></i>Add To cart</button>
                        </div>
                      </div>
                    </div>
                    
                  </div>
                </div>
                <ng-template #empty>
                  <div class="col-md-4 mb-4 col-sm-12" *ngFor='let item of returnedFilterArray'>
                    <div class="card">
                      <div class="card-wrapper">
                        <div class="img-wrapper">
                          <img [src]="item.img" class="card-img-top" alt="..." routerLink="/randomProduct/{{item.id}}">
                        </div>
                        <div class="card-body">
                          <div class="header-wapper">
                            <h5 class="card-title">{{item.productTitle | slice:0:20}}</h5>
                            <span class="storeName">{{item.storeName | slice:0:10}}</span>
                          </div>
                          <div class="card-body-detail ">
                            <span class="kind">{{item.kind}}</span>
                            <span class="price">{{item.price}} EGP</span>
                          </div>
                        </div>
                        <div class="cart-section">
                          <button class="btn btn-primary btn-block p3" type="button" (click)="onAddToCart(card)"><i
                              class="fas fa-shopping-cart mr-3"></i>Add To cart</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  
      
                </ng-template>
                <div>
                  <div *ngIf='kindFilterData.length > 0 && counter ===0 ;else page' >
                    <div>
                    <pagination [totalItems]="kindFilterData.length" class="pagination" (pageChanged)="pageChanged($event)"></pagination>
                    </div>
                  </div>
                      <ng-template #page>
                        <div>
                          <pagination [totalItems]="fiterCheck.length" class="pagination" (pageChanged)="pageChanged($event)"></pagination>
                        </div>
                      </ng-template>
                </div>
              </div>
              </div>
            </div>
          </div>
      </div>
    
      
        
      
         
        
      
  </div>
</div>

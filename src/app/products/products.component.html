<section class="container">
    <div class="row">
        <div class="card col-md-4" *ngFor = 'let item of dogData' >
            <img src="{{item.img}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{item.productTitle}}</h5>
              <p class="card-text">{{item.storeName}}</p>
              <button type="button" (click)="onAddCart(item)" class="btn btn-primary">Add To cart</button>
            </div>
          </div>
        

    </div>

</section>
